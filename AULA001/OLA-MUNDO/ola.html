<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OLÁ MUNDO - TRADUTOR</title>
</head>
<body>
    <script>
        var idioma = prompt('Por favor, digite uma dessas opções: PT, EN, FR, ES');

        if(idioma == "pt")
        {
            alert('Olá!');
        }
        else if(idioma == "en")
        {
            alert('Hi!');
        }
        else if(idioma == "fr")
        {
            alert('Salut!');
        }
        else if(idioma == "es")
        {
            alert('Hola!');
        }
        else
        {
            alert('Código invalido!');
        }
    </script>
</body>
</html>
